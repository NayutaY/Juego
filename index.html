<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8>" />
    <title>Nayu Ecchi</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <link rel="icon" href="https://i.pinimg.com/originals/90/06/d7/9006d713c1ae8cab997a3df96edb22b6.png">
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result"><p>Paper covers rock. You win!</p></div>

    <div class="choices">
      <div id="rock" class="choice">
        <img
          width="48"
          height="48"
	  src="https://pbs.twimg.com/media/DLisDoYWkAAGYu1.jpg"
        />
      </div>
      <div id="paper" class="choice">
        <img
          width="48"
          height="48"
	  src="https://66.media.tumblr.com/8868cbefcf4d13eefcb10b6d11da655f/tumblr_oam4pcNwyr1vze779o2_250.png"
        />
      </div>
      <div id="scissors" class="choice">
        <img
          width="48"
          height="48"
          src="https://pbs.twimg.com/media/C3rONqBXAAEMKT5.jpg"
	/>
      </div>

      <p id="action-message">Make your move.</p>
			<img src="https://forthebadge.com/images/badges/built-with-love.svg">
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
